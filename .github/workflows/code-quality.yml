name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Security: Explicit permissions (principle of least privilege)
permissions:
  contents: read  # Read code
  pull-requests: write  # Comment on PRs (if using review tools)
  checks: write  # Write check results

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black isort pylint mypy types-PyYAML types-requests
        pip install pytest pytest-cov

    - name: Check code formatting with Black
      run: |
        black --check --diff src/ collect_data.py list_jira_filters.py validate_config.py tools/

    - name: Check import organization with isort
      run: |
        isort --check-only --diff src/ collect_data.py list_jira_filters.py validate_config.py tools/

    - name: Lint with Pylint
      run: |
        pylint src/ --fail-under=9.0 || true
      continue-on-error: true

    - name: Type check with Mypy
      run: |
        mypy src/ --ignore-missing-imports

    - name: Run tests with pytest
      run: |
        pytest tests/unit/test_date_ranges.py tests/unit/test_config.py tests/unit/test_performance_score.py -v --cov=src --cov-report=xml --cov-report=term-missing

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r src/ -f json -o bandit-report.json || true
      continue-on-error: true

    - name: Upload Bandit results
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: bandit-report.json
      if: always()

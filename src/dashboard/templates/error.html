<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Team Metrics Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
    <style>
        body {
            padding: 50px;
            text-align: center;
        }
        .error-container {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: var(--danger);
            margin-bottom: 20px;
        }
        .error-message {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        .instructions {
            text-align: left;
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .instructions h3 {
            color: var(--text-primary);
        }
        code {
            background: var(--text-heading);
            color: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <button onclick="toggleTheme()" class="theme-toggle">ðŸŒ™ Dark Mode</button>
    <div class="error-container">
        <h1>Configuration Error</h1>
        <p class="error-message">{{ error }}</p>

        <div class="instructions">
            <h3>Setup Instructions:</h3>
            <ol>
                <li>Copy <code>config/config.example.yaml</code> to <code>config/config.yaml</code></li>
                <li>Add your GitHub personal access token</li>
                <li>Configure your repositories</li>
                <li>Restart the dashboard</li>
            </ol>
        </div>
    </div>
</body>
</html>
